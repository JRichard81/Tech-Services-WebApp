  <main class="main-wrapper">
    <section class="svc-grid">

      <!--SOFTWARE A LA MEDIDA -->
      <div class="svc-item align-left">
        <a class="nav-card svc-btn" href="software-medida.html">SOFTWARE A LA MEDIDA</a>
        <figure class="svc-figure">
          <img src="assets/images/Group-47.png" alt="Software a la medida">
        </figure>
      </div>

      <!--CONSULTORIAS -->
      <div class="svc-item align-right">
        <a class="nav-card svc-btn" href="consultorias.html">CONSULTORIAS</a>
        <figure class="svc-figure">
          <img src="assets/images/ingeniaconsultoria-software-img-intro.png" alt="Consultorías">
        </figure>
      </div>

      <!--) DESARROLLO DE APLICACIONES -->
      <div class="svc-item align-left">

  <!-- CONTACTO -->
  <div class="contact-widget" onclick="openContact()">
    <div class="bubble"><img src="assets/images/contactanos.png" alt="Contáctanos"></div>
    <div class="label"></div>
  </div>

  <!-- COTIZACIÓN -->
  <div class="quote-bar">
    <input id="quoteInput" type="text" placeholder="¿Quieres cotizar los servicios o agendar una consultoría gratis?">
    <button onclick="sendQuote()">Enviar</button>
  </div>

  <script>
    function openContact(){ alert('Abrir contacto (ej: WhatsApp)'); }
    function sendQuote(){
      const v = document.getElementById('quoteInput').value.trim();
      if(!v){ alert('Escribe tu mensaje por favor.'); return; }
      alert('Gracias — recibimos tu solicitud:\n' + v);
      document.getElementById('quoteInput').value='';
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
