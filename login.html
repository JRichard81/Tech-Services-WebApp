<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Tech-Services</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Estilos -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- HEADER -->
  <header class="topbar">
    <h1 class="logo-title">TECH-SERVICES</h1>
  </header>

  <!-- BOT√ìN SUPERIOR -->
  <div class="soft-top-actions">
    <a class="nav-card" href="index.html">INICIO</a>
  </div>

  <!-- LOGIN -->
  <main class="d-flex justify-content-center align-items-center" style="min-height:70vh;">
    <div class="login-box shadow-lg">
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">USUARIO</label>
          <input type="text" id="username" class="form-control" placeholder="usuario@techservices.com" required>
        </div>

        <div class="mb-3 position-relative">
          <label for="password" class="form-label">CONTRASE√ëA</label>
          <div class="input-group">
            <input type="password" id="password" class="form-control" required>
            <button type="button" class="btn eye-btn" onclick="togglePassword()">
              <span id="eyeIcon">üëÅÔ∏è</span>
            </button>
          </div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-login">INGRESAR</button>
        </div>

        <div class="login-links text-center mt-3">
          <a href="#">¬øOlvidaste tu contrase√±a?</a> |
          <a href="#">¬øEres nuevo?, reg√≠strate!</a>
        </div>
      </form>
    </div>
  </main>

  <script>
    // Mostrar/Ocultar contrase√±a
    function togglePassword(){
      const pwd = document.getElementById("password");
      const eye = document.getElementById("eyeIcon");
      if(pwd.type === "password"){
        pwd.type = "text";
        eye.textContent = "üôà";
      }else{
        pwd.type = "password";
        eye.textContent = "üëÅÔ∏è";
      }
    }

    // Validaci√≥n simple para admin
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      if(user === "ADMINISTRATOR" && pass === "ADMIN123456"){
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "admin.html";
      }else{
        alert("Usuario o contrase√±a incorrectos.");
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
